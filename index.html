<!DOCTYPE html>
<html>
  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  </head>
  <body>
    <h1>My First Heading 2</h1>
    <div id="vis"></div>

    <script type="text/javascript">
      var yourVlSpec = {
        {
{
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Average Temperature Increase Between 2000-2019 Average to 1959 to 1980 Average",
  "width": 800,
  "height": 400,
  "projection": {"type": "equalEarth"},
  "data": {
    "url": "https://raw.githubusercontent.com/JiazhouLiu/FIT3179/main/VegaLite/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
    "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
  },
  "transform": [
    {
      "lookup": "properties.NAME",
      "from": {
        "data": {
          "url": "https://raw.githubusercontent.com/szhangg18/fit3179/main/Temp_Data_Cleanedv2.csv"
        },
        "key": "Area",
        "fields": ["Change"]
      }
    }
  ],
  "mark": {"type": "geoshape"},
  "encoding": {
    "color": {
      "field": "Change",
      "type": "quantitative",
      "scale": {
        "type": "threshold",
        "domain": [-1, -0.5, 0, 0.5, 1],
        "range": [
          "#002947",
          "#6BBCD1",
          "#FFF2CE",
          "#FEB938",
          "#FD9415",
          "#E23201"
        ]
      }
    },
    "tooltip": [
      {"field": "properties.NAME", "type": "nominal", "title": "Country"},
      {"field": "Change", "type": "quantitative"}
    ]
  },
  "config": {}
}


      };
      vegaEmbed('#vis', yourVlSpec);
    </script>
  </body>
</html>
